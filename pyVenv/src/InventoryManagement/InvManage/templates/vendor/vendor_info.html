
<div class="card">
    <div class="card-body">
    <!-- Vendor name field -->
    <div class="form-group form-row m-1">
        <div class="col-sm-4">
            <label>{{ vendor_form.name.label }}</label>
        </div>
        <div class="col-sm-8">
            {{ vendor_form.name }}
        </div>
    </div>
    <!-- Vendor identifier field -->
    <div class="form-group form-row m-1">
        <div class="col-sm-4">
            <label>{{ vendor_form.identifier.label }}</label>
        </div>
        <div class="col-sm-8">
            {{ vendor_form.identifier }}
        </div>
    </div>

    <!-- Address Information Form -->
    <div class="card">
        <div class="card-header" id="headingTwo">
            <label class="card-text">Address</label>
        </div>
        <div class="card-body">
        {% for field in address_form %}
            <div class="form-group form-row m-1">
                <div class="col-sm-4">
                    <label>{{ field.label }}</label>
                </div>
                <div class="col-sm-8">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

   
    </div>
</div>
<script>
    $('#id_po-vendor').change(function(){
        var vendor_id = $('#id_po-vendor option:selected').val();
        $.ajax({
            url: "{% url 'get_vendor' %}",
            data: {
                'vendor_id': vendor_id
            },
            dataType:'json',
            success: function(data){
                $('#id_vend-name').val(data.name);
                $('#id_vend-identifier').val(data.identifier);
                $('#id_vend-phone').val(data.phone);
                $('#id_vend-address').val(data.address);
                $('#id_vend-email').val(data.email);
                $('#id_vend-location').val(data.location);
            }
        });
    });
</script>
