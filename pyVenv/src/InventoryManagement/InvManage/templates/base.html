{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Inventory Management</title>

		<link rel="stylesheet" href="{% static 'sidebar.css' %}">

		<!-- Bootstrap -->
		<script src="{% static 'jquery.js' %}"></script> 
		<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
		<script src="{% static 'bootstrap.min.js' %}"></script>
		<style>		
			/* div {
				border: 1px solid violet;
			} */
			
			.app-name{
				font-family: 'Orbitron', sans-serif;
				font-size: 1.5em;
			}
			
			body{
				font-family: 'Comfortaa', cursive;
				font-size: 1em;
			}

			div.card{
				background-color: #ffffff;
				border-radius: 5px;
				-webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
				box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
				border: none;
				margin-bottom: 30px;
				-webkit-transition: all 0.3s ease-in-out;
				transition: all 0.3s ease-in-out;
				font-family: 'Comfortaa', cursive;
			}
	
			.bg-c-blue {
				background: linear-gradient(45deg,#4099ff,#73b4ff);
			}
	
			.bg-c-green {
				background: linear-gradient(45deg,#2ed8b6,#59e0c5);
			}
	
			.bg-c-yellow {
				background: linear-gradient(45deg,#FFB64D,#ffcb80);
			}
	
			/* .bg-c-pink { */
			.card{
				background: linear-gradient(45deg,#ffffff,#ffffff);
			}
	
			.card-header{
				background-color: #eeeeee;
				font-family: 'Baloo 2', cursive;
			}
	
			.card-body{
				background-color: #fefefe;
				padding: 2em;
			}
	
			ul {
				list-style-type: none;
				padding-inline-start: 0px;
			}

			.label-head{
				color: #252525;
				font-family: 'Baloo 2', cursive;
				font-size: 1.5em;
			}
			input.score{
				color: #252525;
				font-size: 2em;
				background-color: none;
				text-align: center;
				/* border: none; */
			}
			label, .collapsable_card_header{
				margin: 0;
				color: #252525;
				font-size: 1em;
				font-family: 'Comfortaa', cursive;
			}
			div.icon>img{
				height: 30px;
			}
	
			div.attribution{
				height: 20px;
				position: fixed;
				bottom: 0;
				right: 0;
			}
			div.card-header{
				height: 50px;
				vertical-align: middle;
			}
	
			.workarea{
				background-color: linear-gradient(#84c0da, #f6fcff);
			}
			.form-control{
				background-color: #ffffff;
				border-style: solid;
				border-color: #e7e7e7;
			}
			.table td, .table th, .table input {
				text-align: center;
				vertical-align: middle;   
				font-family: 'Comfortaa', cursive;
			}
	
			table#order_total td{
				text-align: left;
				vertical-align: middle;  
				border: none;
				font-family: 'Comfortaa', cursive;
				padding-left: 2em;
				padding-right: 2em;
			}
	
			table#order_total td.orderSumLabel{
				text-align: right;
				padding-right: 1em;
			}
	
			#orderTotalLabel{
				font-weight: bold;
			}
	
			tbody#addProduct td.orderSumLabel{
				text-align: right;
				padding-right: 1em;
			}
	
			.disabled *{
				background-color: #f8f8f8;
				opacity: 1;
				color: gray;
			}
	
		</style>
		{% load static %}
		<link rel="stylesheet" href="{% static 'dropzone.css' %}">
</head>
<body>
	<div class="container col-sm-12">
		{% include "navbar/navbar.html" %}
	</div>

	<div class="container col-sm-12 row">

		<div class="col-sm-3 sidebar">
			{% include "crud/sidebar.html" %}
		</div>

		<div class="col-sm-9 workarea">
			{% block title %}
			{% endblock %}

			{% block contents %}
			{% endblock %}
		</div>

		<div class="attribution">Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	
	<!-- FontAwesome -->
	<script src="{% static '76f5eda5f3.js' %}"></script> 


	<script src="{% static 'dropzone.js' %}"></script>
	<script src="{% static 'popper.min.js' %}"></script>
	<script src="{% static 'moment-with-locales.js' %}"></script>

	<!-- JSpdf dependencies -->
	<script src="{% static 'jspdf.min.js' %}"></script>
	<script src="{% static 'jspdf.plugin.autotable.min.js' %}"></script>
	<script src="{% static 'png.js' %}"></script>
	<script src="{% static 'zlib.js' %}"></script>	
	<script src="{% static 'png_support.js' %}"></script>
	<script src="{% static 'addimage.js' %}"></script>
	<script src="{% static 'faker.min.js' %}"></script>
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</body>
</html>
