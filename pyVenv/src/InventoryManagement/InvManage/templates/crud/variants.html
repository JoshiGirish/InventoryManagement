{% load static %}
<div class="col-sm-4 mt-3">
    <div class="card">
        <div class="card-body">
            <label class="card-text">Variants</label>
        </div>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel"></div>
        <div class="carousel-inner">
            <div>
                <img class="card-img-top" src="{% static 'main_1.png' %}" style="width: 120px;" alt="Card image cap">
            </div>
            <div>
                <img class="card-img-top" src="{% static 'main_2.png' %}" style="width: 120px;" alt="Card image cap">
            </div>
            <div>
                <img class="card-img-top" src="{% static 'main_3.png' %}" style="width: 120px;" alt="Card image cap">
            </div>
        </div>
    </div>
</div>
