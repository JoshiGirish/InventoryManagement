{% load static %}
<div class="card">
    <div class="card">
        <div class="card-header" id="headingTwo">
            <div class="row">
                <div class="icon col-1">
                    <img src="{% static 'inv/006-purchase.png' %}" alt="Storage">
                </div>
                <div class="col-11">
                    <h5 class="mb-0">
                        <button class="btn collapsable_card_header" type="button">
                        Pricing
                        </button>
                    </h5>
                </div>
            </div>
        </div>
    <div class="card-body">
    {% for field in pricing_form %}
        <div class="form-group form-row m-1">
            <div class="col-sm-4">
                <label>{{ field.label }}</label>
            </div>
            <div class="col-sm-8">
                {{ field }}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
